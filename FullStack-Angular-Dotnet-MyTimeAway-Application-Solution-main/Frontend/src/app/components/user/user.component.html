<h2>Create Leave Request</h2>

<form (ngSubmit)="submitForm()" #leaveForm="ngForm" novalidate>
    <div class="form-group">
        <label for="id">Employee ID:</label>
        <input type="text" id="id" name="id" [(ngModel)]="leave.employeeId" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="leave.employeeName" class="form-control">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="leave.employeePhone" class="form-control" required>
        <div *ngIf="leaveForm.controls['employeePhone']?.invalid && (leaveForm.controls['employeePhone']?.dirty || leaveForm.controls['employeePhone']?.touched)"
            class="text-danger">
            Phone is required.
        </div>
    </div>
    <div class="form-group">
        <label for="manager">Manager:</label>
        <input type="text" id="manager" name="manager" [(ngModel)]="leave.managerEmail" class="form-control" required>
        <div *ngIf="leaveForm.controls['managerEmail']?.invalid && (leaveForm.controls['managerEmail']?.dirty || leaveForm.controls['managerEmail']?.touched)"
            class="text-danger">
            Manager is required.
        </div>
    </div>
    <div class="form-group">
        <label for="from">From:</label>
        <input type="date" id="from" name="from" [(ngModel)]="leave.fromDate" class="form-control" required>
        <div *ngIf="leaveForm.controls['fromDate']?.invalid && (leaveForm.controls['fromDate']?.dirty || leaveForm.controls['fromDate']?.touched)"
            class="text-danger">
            From date is required.
        </div>
    </div>
    <div class="form-group">
        <label for="to">To:</label>
        <input type="date" id="to" name="to" [(ngModel)]="leave.toDate" class="form-control" required>
        <div *ngIf="leaveForm.controls['toDate']?.invalid && (leaveForm.controls['toDate']?.dirty || leaveForm.controls['toDate']?.touched)"
            class="text-danger">
            To date is required.
        </div>
    </div>
    <div class="form-group">
        <label for="totalDays">Total Days:</label>
        <input type="number" id="totalDays" name="totalDays" [(ngModel)]="leave.totalDays" class="form-control"
            required>
        <div *ngIf="leaveForm.controls['totalDays']?.invalid && (leaveForm.controls['totalDays']?.dirty || leaveForm.controls['totalDays']?.touched)"
            class="text-danger">
            Total Days is required.
        </div>
    </div>
    <div class="form-group">
        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" [(ngModel)]="leave.reason" class="form-control" rows="4"
            required></textarea>
        <div *ngIf="leaveForm.controls['reason']?.invalid && (leaveForm.controls['reason']?.dirty || leaveForm.controls['reason']?.touched)"
            class="text-danger">
            Reason is required.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
